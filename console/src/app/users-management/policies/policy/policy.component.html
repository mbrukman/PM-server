<div class="policy-container p-2 mt-3">
  <div class="policy-toggle">
    <app-checkbox
      [label]="name"
      (onChange)="toggleWholePolicy($event)"
      [checked]="wholePolicyTrue"
    ></app-checkbox>
  </div>
  <div class="permission-toggles ml-3 d-flex justify-content-start">
    <app-checkbox
      class="mr-2"
      [label]="'Read'"
      (onChange)="togglePermission('read', $event)"
      [checked]="permissions.read"
      [toggle]="toggleCheckboxes"
    ></app-checkbox>
    <app-checkbox
      class="mr-2"
      [label]="'Create'"
      (onChange)="togglePermission('create', $event)"
      [checked]="permissions.create"
      [toggle]="toggleCheckboxes"
    ></app-checkbox>
    <app-checkbox
      class="mr-2"
      [label]="'Update'"
      (onChange)="togglePermission('update', $event)"
      [checked]="permissions.update"
      [toggle]="toggleCheckboxes"
    ></app-checkbox>
    <app-checkbox
      class="mr-2"
      [label]="'Delete'"
      (onChange)="togglePermission('remove', $event)"
      [checked]="permissions.remove"
      [toggle]="toggleCheckboxes"
    ></app-checkbox>
  </div>
</div>
