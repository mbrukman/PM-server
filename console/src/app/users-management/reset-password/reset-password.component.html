<form [formGroup]="formGroup">
  <div class="form-group m-0">
    <label>Enter new password</label>
    <input type="password" class="form-control" formControlName="password" />
    <div
      *ngIf="
        form.password.invalid && (form.password.dirty || form.password.touched)
      "
      class="text-danger"
    >
      Password should be at least 8 characters long and contain at least one
      letter and one digit.
    </div>
  </div>
  <div class="form-group m-0">
    <label>Repeat new password</label>
    <input
      type="password"
      class="form-control"
      formControlName="confirmPassword"
    />
    <div
      *ngIf="
        form.confirmPassword.dirty && form.confirmPassword.errors?.mustMatch
      "
      class="text-danger"
    >
      Passwords don't match.
    </div>
  </div>
  <div class="form-group py-3">
    <button
      type="submit"
      class="kh-btn kh-btn-blue"
      [disabled]="formInvalid"
      (click)="submit()"
    >
      Submit
    </button>
  </div>
</form>
