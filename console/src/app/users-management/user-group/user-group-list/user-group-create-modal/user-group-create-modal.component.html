<div class="modal-content">
  <div class="modal-header pr-3 pl-3">
    <h4 class="modal-title pull-left">Create Group</h4>
    <i class="material-icons text-white close" (click)="bsModalRef.hide()">close</i>
  </div>
  <div class="modal-body pr-3 pl-3">
    <form [formGroup]="userGroupForm" (ngSubmit)="onCreateGroup()">
      <div class="form-group">
        <label>Group Name</label>
        <input type="text" placeholder="My Group Name" class="form-control" formControlName="name">
      </div>
      <div class="form-group">
        <label>Group Name</label>
        <textarea placeholder="My Group description" class="form-control"
                  formControlName="description"></textarea>
      </div>
      <div class="d-flex flex-row justify-content-end pr-3 pl-3 pb-3">
        <button type="button" class="kh-btn kh-btn-gray" (click)="bsModalRef.hide()">Cancel</button>
        <button type="submit" class="kh-btn kh-btn-blue" [disabled]="userGroupForm.invalid">Create group</button>
      </div>
    </form>
  </div>

</div>
