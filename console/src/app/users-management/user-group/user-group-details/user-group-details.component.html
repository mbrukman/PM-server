<div class="container" *ngIf="userGroup$ | async as userGroup">
  <div class="title">
    <h5 class="d-flex align-items-center">
      <i class="kh-orange-text material-icons">
      group
    </i>
      <span class="kh-orange-text pl-2 pr-2">Group</span>
      <i class="kh-orange-text material-icons pr-2">
        arrow_right_alt
      </i>
      {{userGroup.name}}</h5>
  </div>
  <tabset>
    <tab class="text-primary" customClass="kh-tab" heading="Policies">
      <app-user-group-details-users [getGroup$]="userGroup$"></app-user-group-details-users>
    </tab>
    <tab heading="Users" customClass="kh-tab">
      Nothing yet.
    </tab>
    <tab heading="Settings" customClass="kh-tab">
      Nothing yet.
    </tab>
  </tabset>
</div>
