<div class="auth-main-wrapper">
  <div class="content">
    <div class="content-wrapper">
      <div class="content-header">
        <img
          class="logo"
          src="../../../../assets/images/logo-white-text.svg"
          alt=""
          class="logo"
        />
      </div>

      <div class="content-form">
        <div class="content-title">
          <span>Reset Password</span>
        </div>
        <form [formGroup]="formGroup" class="form-login">
          <div class="form-group">
            <label>Enter new password</label>
            <input
              type="password"
              class="form-control"
              formControlName="password"
            />
            <div
              *ngIf="
                form.password.invalid &&
                (form.password.dirty || form.password.touched)
              "
              class="text-danger"
            >
              Password should be at least 8 characters long and contain at least
              one letter and one digit.
            </div>
          </div>
          <div class="form-group">
            <label>Repeat new password</label>
            <input
              type="password"
              class="form-control"
              formControlName="confirmPassword"
            />
            <div
              *ngIf="
                form.confirmPassword.dirty &&
                form.confirmPassword.errors?.mustMatch
              "
              class="text-danger"
            >
              Passwords don't match.
            </div>
          </div>
          <div class="form-group form-button">
            <button
              type="submit"
              class="kh-btn kh-btn-blue float-right"
              [disabled]="formInvalid"
              (click)="submit()"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
