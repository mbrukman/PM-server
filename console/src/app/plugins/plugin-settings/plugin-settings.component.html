<div class="main ">
    <div class="section-title-wrapper head-title header-settings">
        <h1 class="section-title">{{plugin.name}} Settings</h1>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <form [formGroup]="settingsForm" (ngSubmit)="onSubmitForm(settingsForm.value)" class="settings-form">
                <div *ngIf="settingsForm.controls.params">
                    <app-params [form]="settingsForm" [code]="false" [params]="plugin.settings"></app-params>
                </div> 
                <button type="submit" class="kh-btn-blue kh-btn"><span>Save</span></button>
            </form>
        </div> 
    </div>
</div>
