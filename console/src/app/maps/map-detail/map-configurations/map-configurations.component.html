<div class="main">
  <div class="side-pane">
    <div class="pane-header">Configurations
    </div>
    <div class="configurations-list">
      <ul>
        <li *ngFor="let configuration of mapStructure?.configurations; let i = index" (click)="editConfiguration(i)"
        class="d-flex justify-content-between" [class.active]="selectedConfiguration === configuration">
        <div class="form-group">
          <label class="control control-checkbox checkbox">
            <input type="radio" name="gender" value="{{configuration.name}}" [checked]="configuration.default" (click)="selectDefault(configuration.name)"> 
            <div class="control_indicator check-control"></div>
          </label>
        </div>
        <span class="configuration-name">{{configuration.name}}</span>
          <i class="material-icons" (click)="removeConfiguration(i)">delete</i>
        </li>
      </ul>
      <button class="kh-btn kh-btn-blue add-config" (click)="addNewConfiguration()">Add Configuration</button>
    </div>
  </div>
  <div class="main-content">
    <ngx-monaco-editor *ngIf="selectedConfiguration" class="code-editor" [options]="editorOptions"
                       [(ngModel)]="value" (keyup)="updateMapStructure()"></ngx-monaco-editor>
  </div>
</div>
