<div class="header">
  <h1 [hidden]="map">Create a new map</h1>
  <h1 [hidden]="!map">Update map '{{ map?.name }}'</h1>
</div>
<div class="main pm-main-wrapper">
  <div class="row">
    <div class="col-sm-12">
      <form [formGroup]="mapForm" (ngSubmit)="onSubmitForm(mapForm.value)" class="map-form">
        <div class="form-group dropdown">
          <label for="project">Project</label>
          <p-dropdown id="project" [options]="projectsDropDown"  placeholder="Select project" formControlName="project"  
                      [autoWidth]="false" (onChange)="onChange($event)" >
          </p-dropdown>
        </div>  

        <div class="form-group" *ngIf="newProject" >
            <label>Project Name:</label>
            <input type="text" id="projectName" class="form-control" formControlName="projectName" />
            <div *ngIf="!mapForm.get('projectName').value && (mapForm.get('projectName').touched)">
              Name is mandatory
            </div>
        </div>
        <div class="form-group" *ngIf="newProject">
            <label>Project Description:</label>
            <textarea type="text" id="projectDescription" class="form-control" placeholder="eg. Managing CI/CD of..."
              formControlName="projectDescription"></textarea>
        </div>


        <div class="form-group">
          <label>Name:</label>
          <input type="text" id="name" class="form-control" placeholder="eg. CI" formControlName="name"/>
          <div *ngIf="mapForm.get('name').invalid && (mapForm.get('name').touched || mapForm.get('name').touched)">
            Map name is mandatory
          </div>
        </div>
        <div class="form-group">
          <label>Description:</label>
          <textarea type="text" id="description" class="form-control" placeholder="eg. This map will..."
                    formControlName="description"></textarea>
        </div>
        <button type="submit" class="kh-btn kh-btn-blue" [disabled]="mapForm.invalid || (mapForm.controls.project.value == NEW_PROJECT && !mapForm.controls.projectName.value)">Create</button> 
      </form>
    </div>
  </div>
</div>
