<div class="header">
  <h1>{{title}}</h1>
</div>
<div class="main pm-main-wrapper">
  <div class="row">
    <div class="col-sm-12">
      <form [formGroup]="projectForm" (ngSubmit)="onSubmitForm(projectForm.value)" class="project-form">
        <div class="form-group">
          <label>Name:</label>
          <input type="text" id="name" class="form-control" formControlName="name" />
          <div *ngIf="projectForm.get('name').invalid && (projectForm.get('name').touched || projectForm.get('name').touched)">
            Name is mandatory
          </div>
        </div>
        <div class="form-group">
          <label>Description:</label>
          <textarea type="text" id="description" class="form-control" placeholder="eg. Managing CI/CD of..."
            formControlName="description"></textarea>
        </div>
        <button type="submit" class="kh-btn kh-btn-blue" [disabled]="projectForm.invalid">{{submitBtnText}}</button>
      </form>
    </div>
  </div>
</div>
